<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    html, body {
        overflow-x: hidden;
        width: 100%;
    }

    html, body {
        overflow-y: hidden;
        width: 100%;
    }

    .modal-dialog {
        max-width: 60%;
    }
</style>
<body>
    <main>
        <div class="position-relative overflow-hidden text-center bg-light">
            <div class="col-md-5 p-lg-5 mx-auto my-2">
                <h3 class="display-4 fw-normal">Sentiment Analysis in Health Care</h3>
                <p class="lead fw-normal">Predicting the sentiment of the drugs reviews.</p>
            </div>
        </div>
        <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0 text-center">
                    <p class="lead fw-normal"><strong>Sentiment Prediction for drug review</strong></p>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="submit-form" action="{% url 'result' %}" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <textarea style="max-width: 100%; height: 100px" class="form-control" name="reviewText" placeholder="Text to predict the sentiment" required></textarea>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Predict Sentiment</button>
                    </form>
                </div>
                </div>
            </div>
        </div>          
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
